<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portafolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: #f4f4f9;
            color: #333;
        }

        header {
            background: #3a3a8c;
            color: white;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 24px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ffda79;
        }

        section {
            padding: 60px 40px;
            max-width: 1000px;
            margin: auto;
        }

        .hero {
            text-align: center;
        }

        .hero h2 {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1.2em;
            color: #666;
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .project {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }

        .project:hover {
            transform: translateY(-5px);
        }

        .project img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .project h3 {
            padding: 15px;
        }

        .contact {
            background: #3a3a8c;
            color: white;
            padding: 60px 40px;
            border-radius: 10px;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: auto;
        }

        input, textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        button {
            background: #ffda79;
            color: #333;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #ffc107;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #777;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mi Portafolio</h1>
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#proyectos">Proyectos</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <section id="inicio" class="hero">

                <img src="https://picsum.photos/400/200?2" alt="Proyecto 2">

    </section>

    <section id="contacto" class="contact">

        <form onsubmit="sendMessage(event)">
            <input type="text" id="nombre" placeholder="Tu nombre" required>

</body>
</html>
